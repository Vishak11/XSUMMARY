<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="conclusion">
      <h2>Your Result</h2>
      <div class="score-box">
        <p class="score">76</p>
        <p class="out-of">of 100</p>
      </div>
      <p class="result-text">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <ul class="categories">
        <li class="category">
          <span class="category-name">Reaction</span>
          <span class="category-score">80 / 100</span>
        </li>
        <li class="category">
          <span class="category-name">Memory</span>
          <span class="category-score">92 / 100</span>
        </li>
        <li class="category">
          <span class="category-name">Verbal</span>
          <span class="category-score">61 / 100</span>
        </li>
        <li class="category">
          <span class="category-name">Visual</span>
          <span class="category-score">72 / 100</span>
        </li>
      </ul>
      <button class="btn">Continue</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://crio.do" target="_blank">Crio</a>. 
    Coded by <a href="https://github.com/yourgithubprofile" target="_blank">Your Name</a>.
  </footer>
</body>
</html>
